<!DOCTYPE html>
<html lang="en">
<head>
    <title>Huddle</title>
    <link rel="stylesheet" href="Huddle.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   
</head>
<body>
   <div class="container">
        <section class="header">
        <main class="logo">
            <img src="./logo.svg" alt="Huddle">
        </main>
            <main class="navigations">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            </main>
    </section>

    <section class="hero">
        <main class="hero-image">
            <img src="./illustration-mockups.svg" alt="hero">
         </main>
        <main class="hero-texts">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>
                Huddle re-imagines the way we build
                 communities. You have a voice, but so 
                 does your audience. Create connections 
                 with your users as you engage in genuine
                  discussion. 
            </p>
            <button>Register</button>
        </main>
    </section>

    <section class="socials">
        <main class="socials">
        <img src="./facebook.svg" alt="facebook">
        <img src="./instagram.svg" alt="Instagram">
        <img src="./twitter.svg" alt="Twitter">
    </main>

       
    </section>
   </div>
       
</body>
</html>
